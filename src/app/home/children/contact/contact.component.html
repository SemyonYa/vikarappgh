<ion-content>
  <div class="wrap">
    <h2>Контакты</h2>
    <div class="phones-mail">
      <ion-card color="light">
        <ion-card-content>
          <ion-list>
            <ion-item lines="none" class="text-center" (click)="call('+79527775655')">
              <ion-icon name="call" color="primary"></ion-icon>
              <ion-label> +7 (952) 777-56-55 </ion-label>
            </ion-item>
            <ion-item lines="none" class="text-center" (click)="call('+79159549000')">
              <ion-icon name="call" color="primary"></ion-icon>
              <ion-label> +7 (915) 954-90-00 </ion-label>
            </ion-item>
            <ion-item lines="none" class="text-center" (click)="sendTo('vikar-zakaz@mail.ru')">
              <ion-icon name="at" color="primary"></ion-icon>
              <ion-label> vikar-zakaz@mail.ru </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="shops">
      <ion-card *ngFor="let shop of shops | async" class="text-center" color="light">
        <ion-card-header>
          <ion-card-title>{{shop.title}}</ion-card-title>
          <ion-card-subtitle>{{shop.address}}</ion-card-subtitle>
          <ion-card-subtitle (click)="call('shop.phone')">{{shop.phone}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="shop.phone2">{{shop.phone2}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
    <div _ngcontent-jth-c2="" class="map">
      <iframe
        src="https://yandex.ru/map-widget/v1/?um=constructor%3A617304f7d4aaec1c55c8c8e030322237ca7c61b60a52db9b864072729c63d5d4&amp;source=constructor"
        width="100%" height="600" frameborder="0">
      </iframe>
    </div>
  </div>
</ion-content>
