<ion-content>
  <div class="categories">
    <h2>Материалы</h2>
      <ion-card *ngFor="let category of categories">
        <img [src]="category.img">
        <ion-card-header>
          <ion-card-title>{{category.name}}</ion-card-title>
          <ion-card-subtitle>
            <h6 [routerLink]="['/catalog/' + category.n]">Перейти в каталог</h6>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{category.description}}
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
